<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" >
    <mat-toolbar class='menu'>Menu</mat-toolbar>
    <mat-nav-list (click)="closeSideNav()">
      <mat-divider></mat-divider>
      <mat-list-item class='item' (click)='goIniciar()'>Ínicio</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class='item' (click)='goCadastrar()'>Cadastrar novo Processo</mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  class="header-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
        <mat-icon  aria-label="Side nav toggle icon"> menu</mat-icon>
      </button>
      <span>Lista de Processos</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>  
    </mat-toolbar>

  </mat-sidenav-content>

</mat-sidenav-container>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Conta</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Configurações</span>
  </button>
  <button mat-menu-item (click)='logout()'>
    <mat-icon>power_settings_new</mat-icon>
    <span>deslogar</span>
  </button>
</mat-menu>
