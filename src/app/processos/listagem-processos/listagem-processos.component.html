<app-topo></app-topo>
<mat-toolbar class='topo'>Lista de Processos Cadastrados</mat-toolbar>
<div class="app-content">
  <mat-card class="float-left margin10 filtro-listagem">

    <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
      <div class="text float-left width50">

        <div class="padding10">

          <app-input-text  titulo="Pesquise aqui" controlName="texto" [formGroup]="filtrosListagem">
          </app-input-text>
        </div>
      </div>
      <div class="float-left width50">
        <div class="padding10">

          <app-input-select titulo="Natureza" controlName="tipo" [opcoes]="tipos" [formGroup]="filtrosListagem">
          </app-input-select>
        </div>
      </div>
    </form>
  </mat-card>

  <div class="home-content" infiniteScroll (scrolled)="onScroll()" *ngIf="processos.length; else semRegistro">
    <mat-card class="home-card" *ngFor="let processo of processos">
      <mat-card-header>
        <div mat-card-avatar><img src="assets/images/processo.png" height="40px" width="40px"></div>
        <mat-card-title>{{processo.titulo}}</mat-card-title>
        <mat-card-subtitle class='subtitle'><b>{{processo.tipo}}</b></mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <b>√çnicio: {{processo.data | date: 'dd/MM/yyyy'}}</b>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-raised-button (click)="abrir(processo.id)">Ver Processo&nbsp;&nbsp;&nbsp;<mat-icon>
            visibility</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <ng-template #semRegistro>
    <h1 class="full-width main-div"><b>Nenhum registro encontrado!</b></h1>
  </ng-template>
</div>
